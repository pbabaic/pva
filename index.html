<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pascual Valdés Abogados — En construcción</title>
  <meta name="description" content="Sitio en construcción — Pascual Valdés Abogados." />

  <style>
    :root{
      --bg: rgb(5, 40, 50);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted-2: rgba(255,255,255,.55);
      --gold: #9A7A2D;
      --gold-soft: rgba(154,122,45,.22);
      --gold-softer: rgba(154,122,45,.12);
      --maxw: 1080px;
      --radius: 20px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* Fondo técnico ultra sutil */
    .bg{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .085;
      background:
        radial-gradient(900px 520px at 72% 18%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(255,255,255,.10), transparent 62%),
        linear-gradient(to right, rgba(255,255,255,.10) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.10) 1px, transparent 1px);
      background-size: auto, auto, 150px 150px, 150px 150px;
      filter: blur(.2px);
      transform: translate3d(var(--px, 0px), var(--py, 0px), 0);
      transition: transform 160ms ease-out;
    }

    main{
      min-height: 100vh;
      display:grid;
      place-items:center;
      padding: clamp(26px, 5vw, 60px) 18px;
      position: relative;
    }

    .layout{
      width: min(var(--maxw), 100%);
      display:grid;
      grid-template-columns: 1fr minmax(320px, 520px) 1fr;
      align-items:center;
      gap: clamp(18px, 4vw, 46px);
      position: relative;
    }

    .brand{
      display:flex;
      justify-content:center;
      margin-bottom: clamp(10px, 2.2vh, 18px);
    }
    .brand img{
      width: min(520px, 78vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.25));
    }

    .center{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 14px;
      position: relative;
    }

    h1{
      margin:0;
      font-weight: 800;
      letter-spacing:-0.02em;
      font-size: clamp(42px, 5.8vw, 68px);
      line-height: 1.05;
    }
    p{
      margin:0;
      font-size: clamp(16px, 2.1vw, 22px);
      line-height:1.55;
      color: var(--muted);
      font-style: italic;
    }

    /* Rail lateral (troncal + rayo + batería) */
    .rail{
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:.98;
      filter: drop-shadow(0 0 18px var(--gold-soft));
      transform: translate3d(var(--rx, 0px), var(--ry, 0px), 0);
      transition: transform 180ms ease-out;
    }

    .rail svg{
      width: clamp(160px, 18vw, 230px);
      height: min(560px, 64vh);
      max-height: 580px;
    }

    /* Animaciones sobrias */
    @keyframes glow {
      0%,100% { opacity: .62; }
      50%     { opacity: 1; }
    }

    @keyframes drift {
      0%   { transform: translateY(-6px); opacity: .55; }
      50%  { transform: translateY(6px);  opacity: .95; }
      100% { transform: translateY(-6px); opacity: .55; }
    }

    @keyframes dashFlow {
      to { stroke-dashoffset: -260; }
    }

    @keyframes scan {
      0%   { transform: translateX(-28px); opacity: .15; }
      35%  { opacity: .30; }
      70%  { opacity: .18; }
      100% { transform: translateX(80px); opacity: .12; }
    }

    @keyframes barPulse {
      0%,100% { opacity: .18; transform: scaleY(.92); }
      50%     { opacity: .34; transform: scaleY(1.05); }
    }

    @keyframes boltFlicker {
      0%,100% { opacity: .72; filter: drop-shadow(0 0 6px rgba(154,122,45,.18)); }
      45%     { opacity: 1;   filter: drop-shadow(0 0 14px rgba(154,122,45,.34)); }
      62%     { opacity: .86; }
    }

    .energy{
      stroke-dasharray: 8 12;
      animation: dashFlow 3.6s linear infinite;
      opacity: .78;
    }

    .pulseNode{
      animation: glow 2.8s ease-in-out infinite;
      transform-origin: 50% 50%;
    }

    .micro{
      animation: drift 5.2s ease-in-out infinite;
    }

    .bolt{
      animation: boltFlicker 2.4s ease-in-out infinite;
      transform-origin: 50% 50%;
    }

    .scanline{
      animation: scan 2.6s ease-in-out infinite;
      transform-origin: left center;
    }

    .bar{
      transform-origin: center bottom;
      animation: barPulse 2.8s ease-in-out infinite;
    }
    .bar.b2{ animation-delay: .35s; }
    .bar.b3{ animation-delay: .7s; }
    .bar.b4{ animation-delay: 1.05s; }

    /* Mobile: rail como separador */
    @media (max-width: 880px){
      .layout{
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .rail svg{
        width: min(560px, 88vw);
        height: 132px;
      }
    }

    @media (max-width: 520px){
      .brand img{ width: 86vw; }
    }

    @media (prefers-reduced-motion: reduce){
      .bg, .rail{ transition:none !important; transform:none !important; }
      .energy, .pulseNode, .micro, .bolt, .scanline, .bar{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main>
    <section class="layout">
      <!-- Lateral izquierdo: troncal/circuito + rayo delgado + batería FULL con gráficas -->
      <div class="rail" aria-hidden="true">
        <svg viewBox="0 0 240 600" fill="none" role="img" aria-label="">
          <!-- Troncal (base) -->
          <path d="M120 40 V 560"
                stroke="var(--gold)"
                stroke-width="1.6"
                stroke-linecap="round"
                opacity=".42"/>

          <!-- Flujo de energía (dash animado) -->
          <path class="energy"
                d="M120 40 V 560"
                stroke="var(--gold)"
                stroke-width="1.6"
                stroke-linecap="round"
                opacity=".65"/>

          <!-- Derivaciones -->
          <path d="M120 150 H 190" stroke="var(--gold)" stroke-width="1.6" stroke-linecap="round" opacity=".28"/>
          <path d="M120 310 H 58"  stroke="var(--gold)" stroke-width="1.6" stroke-linecap="round" opacity=".28"/>
          <path d="M120 470 H 188" stroke="var(--gold)" stroke-width="1.6" stroke-linecap="round" opacity=".28"/>

          <!-- Cajas técnicas -->
          <rect x="162" y="126" width="40" height="50" rx="8" stroke="var(--gold)" stroke-width="1.6" opacity=".26"/>
          <rect x="28"  y="286" width="52" height="50" rx="8" stroke="var(--gold)" stroke-width="1.6" opacity=".26"/>

          <!-- Nodos -->
          <g class="pulseNode">
            <circle cx="120" cy="150" r="7.5" stroke="var(--gold)" stroke-width="1.6" fill="none" opacity=".92"/>
            <circle cx="120" cy="310" r="7.5" stroke="var(--gold)" stroke-width="1.6" fill="none" opacity=".92"/>
            <circle cx="120" cy="470" r="7.5" stroke="var(--gold)" stroke-width="1.6" fill="none" opacity=".92"/>
          </g>

          <!-- Rayo: más delgado + más “eléctrico” (integrado, no icono estándar) -->
          <g class="bolt micro">
            <path
              d="M126 218 L106 246 H120 L112 286 L150 248 H134 L126 218 Z"
              fill="none"
              stroke="var(--gold)"
              stroke-width="1.45"
              stroke-linejoin="round"
              stroke-linecap="round"
              opacity=".98"
            />
            <!-- “trazo” secundario para dar sensación de movimiento -->
            <path
              d="M132 226 L118 246 H128"
              fill="none"
              stroke="var(--gold)"
              stroke-width="1.1"
              stroke-linecap="round"
              opacity=".34"
            />
          </g>

          <!-- Batería FULL: carcasa -->
          <g transform="translate(150 430)">
            <rect x="0" y="0" width="64" height="38" rx="10" stroke="var(--gold)" stroke-width="1.6" opacity=".44"/>
            <rect x="64" y="12" width="6" height="14" rx="2" fill="var(--gold)" opacity=".44"/>

            <!-- Clip interno (para que todo quede dentro de la batería) -->
            <defs>
              <clipPath id="batClip">
                <rect x="7" y="8" width="50" height="22" rx="7"/>
              </clipPath>
            </defs>

            <!-- Fill al 100% (pero sobrio) -->
            <rect x="7" y="8" width="50" height="22" rx="7" fill="var(--gold)" opacity=".16"/>

            <!-- Gráficas en movimiento: scanline + barras sutiles -->
            <g clip-path="url(#batClip)">
              <!-- Scanline diagonal -->
              <g class="scanline" opacity=".9">
                <path d="M-20 0 L10 0 L35 22 L5 22 Z" fill="var(--gold)" opacity=".18"/>
              </g>

              <!-- Barras (tipo “telemetría”) -->
              <g opacity=".95">
                <rect class="bar b1" x="10" y="12" width="4"  height="14" rx="2" fill="var(--gold)" opacity=".18"/>
                <rect class="bar b2" x="18" y="10" width="4"  height="16" rx="2" fill="var(--gold)" opacity=".18"/>
                <rect class="bar b3" x="26" y="13" width="4"  height="13" rx="2" fill="var(--gold)" opacity=".18"/>
                <rect class="bar b4" x="34" y="11" width="4"  height="15" rx="2" fill="var(--gold)" opacity=".18"/>
                <rect class="bar b2" x="42" y="12" width="4"  height="14" rx="2" fill="var(--gold)" opacity=".16"/>
              </g>
            </g>
          </g>

          <!-- “Ruido” técnico sutil (puntos) -->
          <g opacity=".20">
            <circle cx="190" cy="210" r="1.2" fill="var(--gold)"/>
            <circle cx="64"  cy="392" r="1.2" fill="var(--gold)"/>
            <circle cx="182" cy="520" r="1.2" fill="var(--gold)"/>
          </g>
        </svg>
      </div>

      <!-- Centro -->
      <div class="center">
        <div class="brand">
          <img src="logo-pv-blanco.png" alt="Pascual Valdés Abogados" />
        </div>
        <h1>En construcción</h1>
        <p>Estamos trabajando en algo increíble</p>
      </div>

      <!-- Lateral derecho vacío (aire premium) -->
      <div></div>
    </section>
  </main>

  <script>
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) return;

      const bg = document.querySelector('.bg');
      const rail = document.querySelector('.rail');

      let raf = 0;
      let targetX = 0, targetY = 0;
      let curX = 0, curY = 0;

      function onMove(e){
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;

        // micro-parallax sobrio
        targetX = x * 10;
        targetY = y * 10;

        if (!raf){
          raf = requestAnimationFrame(tick);
        }
      }

      function tick(){
        raf = 0;

        // smoothing
        curX += (targetX - curX) * 0.14;
        curY += (targetY - curY) * 0.14;

        if (bg){
          bg.style.setProperty('--px', (-curX * 0.7).toFixed(2) + 'px');
          bg.style.setProperty('--py', (-curY * 0.7).toFixed(2) + 'px');
        }

        if (rail){
          rail.style.setProperty('--rx', (curX * 0.55).toFixed(2) + 'px');
          rail.style.setProperty('--ry', (curY * 0.35).toFixed(2) + 'px');
        }

        // si aún no llega al target, sigue animando
        if (Math.abs(targetX - curX) > 0.05 || Math.abs(targetY - curY) > 0.05){
          raf = requestAnimationFrame(tick);
        }
      }

      window.addEventListener('mousemove', onMove, { passive:true });
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pascual Valdés Abogados — En construcción</title>
  <meta name="description" content="Sitio en construcción — Pascual Valdés Abogados." />

  <style>
    :root{
      --bg: rgb(5, 40, 50);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --gold: #9A7A2D;
      --gold-soft: rgba(154,122,45,.22);
      --maxw: 1080px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* Fondo técnico */
    .bg{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .085;
      background:
        radial-gradient(900px 520px at 72% 18%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(255,255,255,.10), transparent 62%),
        linear-gradient(to right, rgba(255,255,255,.10) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.10) 1px, transparent 1px);
      background-size: auto, auto, 150px 150px, 150px 150px;
      filter: blur(.2px);
    }

    main{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: clamp(28px, 6vw, 64px) 18px;
      position: relative;
    }

    .layout{
      width: min(var(--maxw), 100%);
      display:grid;
      grid-template-columns: 1fr minmax(320px, 520px) 1fr;
      align-items:center;
      gap: clamp(18px, 4vw, 48px);
      position: relative;
    }

    /* Marca */
    .brand{
      display:flex;
      justify-content:center;
      margin-bottom: 18px;
      z-index:2;
    }

    .brand img{
      width: min(520px, 78vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.25));
    }

    /* Texto central */
    .center{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      position:relative;
      z-index:2;
    }

    h1{
      margin:0;
      font-weight:800;
      letter-spacing:-0.02em;
      font-size: clamp(42px, 5.8vw, 68px);
      line-height:1.05;
    }

    p{
      margin:0;
      font-size: clamp(16px, 2.1vw, 22px);
      line-height:1.55;
      color: var(--muted);
      font-style: italic;
    }

    /* Rail (desktop) */
    .rail{
      display:flex;
      justify-content:center;
      align-items:center;
      filter: drop-shadow(0 0 18px var(--gold-soft));
      z-index:1;
    }

    .rail svg{
      width: clamp(160px, 18vw, 230px);
      height: min(560px, 64vh);
      max-height:580px;
    }

    /* Animaciones */
    @keyframes dashFlow {
      to { stroke-dashoffset: -260; }
    }
    @keyframes glow {
      0%,100%{ opacity:.6; }
      50%{ opacity:1; }
    }

    .energy{
      stroke-dasharray:8 12;
      animation: dashFlow 3.6s linear infinite;
    }

    .pulse{
      animation: glow 2.8s ease-in-out infinite;
    }

    /* ===========================
       MOBILE — OPCIÓN 2 DEFINITIVA
       =========================== */
    @media (max-width: 880px){
      .layout{
        grid-template-columns: 1fr;
      }

      /* El rail pasa a background técnico */
      .rail{
        position:absolute;
        inset:0;
        justify-content:center;
        align-items:center;
        opacity:.22;
        pointer-events:none;
        z-index:0;
      }

      .rail svg{
        width:140vw;
        height:auto;
        max-height:none;
      }

      .center,
      .brand{
        position:relative;
        z-index:2;
      }
    }

    @media (max-width:520px){
      .brand img{
        width:86vw;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .energy, .pulse{
        animation:none !important;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <main>
    <section class="layout">

      <!-- Rail / gráfico técnico -->
      <div class="rail" aria-hidden="true">
        <svg viewBox="0 0 240 600" fill="none">
          <path d="M120 40 V 560"
                stroke="var(--gold)"
                stroke-width="1.6"
                stroke-linecap="round"
                opacity=".45"/>

          <path class="energy"
                d="M120 40 V 560"
                stroke="var(--gold)"
                stroke-width="1.6"
                stroke-linecap="round"
                opacity=".7"/>

          <path d="M120 180 H 190"
                stroke="var(--gold)"
                stroke-width="1.4"
                opacity=".3"/>

          <path d="M120 340 H 58"
                stroke="var(--gold)"
                stroke-width="1.4"
                opacity=".3"/>

          <g class="pulse">
            <circle cx="120" cy="180" r="7"
                    stroke="var(--gold)"
                    stroke-width="1.4"
                    fill="none"/>
            <circle cx="120" cy="340" r="7"
                    stroke="var(--gold)"
                    stroke-width="1.4"
                    fill="none"/>
          </g>

          <!-- Rayo abstracto -->
          <path d="M126 240 L108 270 H120 L112 312 L150 270 H134 Z"
                fill="none"
                stroke="var(--gold)"
                stroke-width="1.4"
                opacity=".85"/>

          <!-- Batería llena -->
          <g transform="translate(150 430)">
            <rect x="0" y="0" width="64" height="38" rx="10"
                  stroke="var(--gold)"
                  stroke-width="1.6"
                  opacity=".45"/>
            <rect x="64" y="12" width="6" height="14" rx="2"
                  fill="var(--gold)"
                  opacity=".45"/>
            <rect x="7" y="8" width="50" height="22" rx="7"
                  fill="var(--gold)"
                  opacity=".18"/>
          </g>
        </svg>
      </div>

      <!-- Centro -->
      <div class="center">
        <div class="brand">
          <img src="logo-pv-blanco.png" alt="Pascual Valdés Abogados">
        </div>
        <h1>En construcción</h1>
        <p>Estamos trabajando en algo increíble</p>
      </div>

      <!-- Aire derecho -->
      <div></div>

    </section>
  </main>
</body>
</html>

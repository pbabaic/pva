<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pascual Valdés Abogados — En construcción</title>
  <meta name="description" content="Sitio en construcción — Pascual Valdés Abogados." />

  <style>
    :root{
      --bg: rgb(5, 40, 50);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted-2: rgba(255,255,255,.55);
      --gold: #9A7A2D;
      --gold-soft: rgba(154,122,45,.22);
      --maxw: 1080px;
      --radius: 20px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* Fondo técnico ultra sutil */
    .bg{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .085;
      background:
        radial-gradient(900px 520px at 72% 18%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(255,255,255,.10), transparent 62%),
        linear-gradient(to right, rgba(255,255,255,.10) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.10) 1px, transparent 1px);
      background-size: auto, auto, 150px 150px, 150px 150px;
      filter: blur(.2px);
    }

    main{
      min-height: 100vh;
      display:grid;
      place-items:center;
      padding: clamp(26px, 5vw, 60px) 18px;
      position: relative;
    }

    .layout{
      width: min(var(--maxw), 100%);
      display:grid;
      grid-template-columns: 1fr minmax(320px, 520px) 1fr;
      align-items:center;
      gap: clamp(18px, 4vw, 46px);
      position: relative;
    }

    .brand{
      display:flex;
      justify-content:center;
      margin-bottom: clamp(10px, 2.2vh, 18px);
    }
    .brand img{
      width: min(520px, 78vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.25));
    }

    .center{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 14px;
      position: relative;
    }

    h1{
      margin:0;
      font-weight: 800;
      letter-spacing:-0.02em;
      font-size: clamp(42px, 5.8vw, 68px);
      line-height: 1.05;
    }

    p{
      margin:0;
      font-size: clamp(16px, 2.1vw, 22px);
      line-height:1.55;
      color: var(--muted);
      font-style: italic;
    }

    /* Rail lateral (DESKTOP) */
    .rail{
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:.98;
      filter: drop-shadow(0 0 18px var(--gold-soft));
    }

    .rail svg{
      width: clamp(160px, 18vw, 230px);
      height: min(560px, 64vh);
      max-height: 580px;
    }

    /* SÍMBOLO MOBILE (solo se muestra en móvil) */
    .mobile-symbol{
      display:none;
      width: min(520px, 88vw);
      max-width: 560px;
      margin: 6px 0 10px;
      filter: drop-shadow(0 0 18px var(--gold-soft));
    }
    .mobile-symbol svg{
      width: 100%;
      height: auto;
      display:block;
    }

    /* Animaciones sobrias */
    @keyframes dashFlow { to { stroke-dashoffset: -260; } }
    @keyframes glow { 0%,100% { opacity: .62; } 50% { opacity: 1; } }
    @keyframes boltFlicker {
      0%,100% { opacity: .72; filter: drop-shadow(0 0 6px rgba(154,122,45,.18)); }
      45%     { opacity: 1;   filter: drop-shadow(0 0 14px rgba(154,122,45,.34)); }
      62%     { opacity: .86; }
    }
    @keyframes scan {
      0%   { transform: translateX(-40px); opacity: .12; }
      35%  { opacity: .26; }
      100% { transform: translateX(140px); opacity: .12; }
    }

    .energy{
      stroke-dasharray: 8 12;
      animation: dashFlow 3.6s linear infinite;
      opacity: .78;
    }
    .pulseNode{ animation: glow 2.8s ease-in-out infinite; transform-origin: 50% 50%; }
    .bolt{ animation: boltFlicker 2.4s ease-in-out infinite; transform-origin: 50% 50%; }
    .scanline{ animation: scan 2.6s ease-in-out infinite; transform-origin: left center; }

    /* MOBILE: oculto rail + muestro símbolo grande */
    @media (max-width: 880px){
      .layout{
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .rail{ display:none; }
      .mobile-symbol{ display:block; }
    }

    @media (max-width: 520px){
      .brand img{ width: 86vw; }
    }

    @media (prefers-reduced-motion: reduce){
      .energy, .pulseNode, .bolt, .scanline{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main>
    <section class="layout">

      <!-- DESKTOP: rail completo (igual espíritu que tu versión actual) -->
      <div class="rail" aria-hidden="true">
        <svg viewBox="0 0 240 600" fill="none">
          <!-- Troncal -->
          <path d="M120 40 V 560"
                stroke="var(--gold)"
                stroke-width="1.6"
                stroke-linecap="round"
                opacity=".42"/>
          <path class="energy"
                d="M120 40 V 560"
                stroke="var(--gold)"
                stroke-width="1.6"
                stroke-linecap="round"
                opacity=".65"/>

          <!-- Derivaciones -->
          <path d="M120 150 H 190" stroke="var(--gold)" stroke-width="1.6" stroke-linecap="round" opacity=".28"/>
          <path d="M120 310 H 58"  stroke="var(--gold)" stroke-width="1.6" stroke-linecap="round" opacity=".28"/>
          <path d="M120 470 H 188" stroke="var(--gold)" stroke-width="1.6" stroke-linecap="round" opacity=".28"/>

          <!-- Nodos -->
          <g class="pulseNode">
            <circle cx="120" cy="150" r="7.5" stroke="var(--gold)" stroke-width="1.6" fill="none" opacity=".92"/>
            <circle cx="120" cy="310" r="7.5" stroke="var(--gold)" stroke-width="1.6" fill="none" opacity=".92"/>
            <circle cx="120" cy="470" r="7.5" stroke="var(--gold)" stroke-width="1.6" fill="none" opacity=".92"/>
          </g>

          <!-- Rayo abstracto -->
          <g class="bolt">
            <path
              d="M126 218 L106 246 H120 L112 286 L150 248 H134 L126 218 Z"
              fill="none"
              stroke="var(--gold)"
              stroke-width="1.45"
              stroke-linejoin="round"
              stroke-linecap="round"
              opacity=".98"
            />
            <path
              d="M132 226 L118 246 H128"
              fill="none"
              stroke="var(--gold)"
              stroke-width="1.1"
              stroke-linecap="round"
              opacity=".34"
            />
          </g>

          <!-- Batería llena -->
          <g transform="translate(150 430)">
            <rect x="0" y="0" width="64" height="38" rx="10" stroke="var(--gold)" stroke-width="1.6" opacity=".44"/>
            <rect x="64" y="12" width="6" height="14" rx="2" fill="var(--gold)" opacity=".44"/>
            <rect x="7" y="8" width="50" height="22" rx="7" fill="var(--gold)" opacity=".16"/>
          </g>
        </svg>
      </div>

      <!-- Centro -->
      <div class="center">
        <div class="brand">
          <img src="logo-pv-blanco.png" alt="Pascual Valdés Abogados" />
        </div>

        <!-- MOBILE: símbolo único, grande y con presencia -->
        <div class="mobile-symbol" aria-hidden="true">
          <svg viewBox="0 0 720 220" fill="none">
            <!-- Línea técnica base -->
            <path d="M60 110 H 660"
                  stroke="var(--gold)"
                  stroke-width="2"
                  stroke-linecap="round"
                  opacity=".28"/>

            <!-- Flujo (dash) -->
            <path class="energy"
                  d="M60 110 H 660"
                  stroke="var(--gold)"
                  stroke-width="2"
                  stroke-linecap="round"
                  opacity=".6"/>

            <!-- Nodo central -->
            <g class="pulseNode">
              <circle cx="360" cy="110" r="10" stroke="var(--gold)" stroke-width="2" fill="none" opacity=".9"/>
            </g>

            <!-- Rayo abstracto grande -->
            <g class="bolt">
              <path d="M378 56 L332 110 H356 L340 168 L410 104 H382 Z"
                    fill="none"
                    stroke="var(--gold)"
                    stroke-width="2.2"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    opacity=".95"/>
              <path d="M388 70 L360 110 H380"
                    fill="none"
                    stroke="var(--gold)"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    opacity=".32"/>
            </g>

            <!-- Batería grande llena -->
            <g transform="translate(470 72)">
              <rect x="0" y="0" width="170" height="76" rx="18"
                    stroke="var(--gold)"
                    stroke-width="2"
                    opacity=".48"/>
              <rect x="170" y="26" width="10" height="24" rx="4"
                    fill="var(--gold)"
                    opacity=".48"/>

              <defs>
                <clipPath id="batClipMobile">
                  <rect x="16" y="16" width="130" height="44" rx="12"/>
                </clipPath>
              </defs>

              <rect x="16" y="16" width="130" height="44" rx="12"
                    fill="var(--gold)"
                    opacity=".16"/>

              <g clip-path="url(#batClipMobile)">
                <g class="scanline">
                  <path d="M-50 0 L10 0 L70 44 L10 44 Z"
                        fill="var(--gold)"
                        opacity=".16"/>
                </g>
              </g>
            </g>

            <!-- Detalle mínimo -->
            <circle cx="120" cy="110" r="2" fill="var(--gold)" opacity=".22"/>
            <circle cx="610" cy="110" r="2" fill="var(--gold)" opacity=".22"/>
          </svg>
        </div>

        <h1>En construcción</h1>
        <p>Estamos trabajando en algo increíble</p>
      </div>

      <!-- aire derecho -->
      <div></div>
    </section>
  </main>
</body>
</html>
